<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3, 100px) 50px 50px;
        }

        .box{
            background-color: rgb(75, 104, 104);
            padding: 10px;
        }
        #saidbur{
            grid-row: span 5;
        }
        .footer{
            grid-column: span 3;
        }
        @media screen and (max-width:576px){
            .container{
            display: grid;
            /* gap: 20px; */
            grid-template-columns: repeat(1,1fr);
            /* grid-template-rows: repeat(3, 100px) 50px 50px; */
        }
 

        }
        #saibur .cox .footer.container{
            grid-column: span 2;
            grid-column: span 2;
        }
        



     

      

    </style>
</head>
<body>
    <div class="container">
        <div id="saidbur" class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box footer">11</div>
        <div class="box footer">12</div>


    </div>
</body>
</html>
